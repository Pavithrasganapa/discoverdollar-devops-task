server {
    listen 80;
    server_name _;

    # Frontend (Angular)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
    }

    # Backend API calls
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
    }

    # Optional: Health Check
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}